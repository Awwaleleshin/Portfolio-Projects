<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Ecommerce Website</title>
		<!-- CSS link -->
		<link rel="stylesheet" href="css/main.css" />
		<!-- Google font link -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=League+Spartan:wght@100..900&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body class="text-textColor bg-bodyColor font-lato">
		<header>
			<div
				class="bg-firstColorAlt border-solid border-b border-firstColor py-3.5"
			>
				<div
					class="container mx-auto px-3 flex items-center justify-between text-sm"
				>
					<div>
						<span class="mr-2"> (+234) - 8034 - 555 - 1111 </span>
						<span> Lagos, Nigeria </span>
					</div>
					<p class="text-textColorLight font-semibold">
						Super Value Deals - Save more with coupons
					</p>
					<a href="login-register.html " class="text-textColor"
						>Log In / Sign Up</a
					>
				</div>
			</div>

			<!-- Navbar menu -->
			<nav
				class="container flex items-center justify-between mx-auto px-3 h-16 gap-x-4"
			>
				<a href="index.html"><img src="img/logo.svg" alt="" class="w-36" /></a>

				<div id="nav-menu" class="flex items-center w-full ml-10">
					<ul
						class="nav-list flex items-center mr-auto gap-x-10 text-titleColor, font-bold transition-all duration-200 hover:text-firstColor"
					>
						<li class="nav-item active-link text-firstColor">
							<a href="index.html" class="nav-link">Home</a>
						</li>

						<li class="nav-item">
							<a href="shop.html" class="nav-link">Shop</a>
						</li>

						<li class="nav-item">
							<a href="accounts.html" class="nav-link">My Account</a>
						</li>

						<li class="nav-item">
							<a href="compare.html" class="nav-link">Compare</a>
						</li>

						<li class="nav-item">
							<a href="login-register.html" class="nav-link">Login</a>
						</li>
					</ul>

					<div class="w-64 relative">
						<input
							class="w-full border border-solid border-borderColorAlt rounded text-sm p-4 h-11"
							type="text"
							placeholder="Search for items..."
						/>

						<button class="absolute top-1/4 right-5 cursor-pointer">
							<img src="img/search.png" alt="" />
						</button>
					</div>
				</div>
				<div class="flex items-center gap-5">
					<a class="relative w-7" href="wishlist.html"
						><img src="img/icon-heart.svg" alt="" /><span
							class="absolute -top-0.5 -right-2 h-4 w-4 bg-firstColor text-bodyColor rounded-full leading-4 text-center text-xs"
							>3</span
						></a
					>

					<a class="relative w-7" href="wishlist.html"
						><img src="img/icon-cart.svg" alt="" /><span
							class="absolute -top-0.5 -right-2 h-4 w-4 bg-firstColor text-bodyColor rounded-full leading-4 text-center text-xs"
							>3</span
						></a
					>
				</div>
			</nav>
		</header>
	</body>
</html>
