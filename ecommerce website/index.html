<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- Css Link -->
		<link rel="stylesheet" href="css/styles.css" />

		<!-- Font Awesome -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
			integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>

		<!-- Swiper CSS -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
		/>

		<title>Ecommerce Website</title>
	</head>
	<body>
		<!-- Header -->
		<header class="header">
			<div class="header-top">
				<div class="header-container container">
					<div class="header-contact">
						<span>(+234) - 8034 - 555 - 1111</span>
						<span> Lagos, Nigeria </span>
					</div>
					<p class="header-alert-news">
						Super Value Deals - Save more with coupons
					</p>
					<a href="login-register.html" class="header-top-action"
						>Log In / Sign Up</a
					>
				</div>
			</div>
			<!-- Navbar menu -->
			<nav class="nav container">
				<a href="index.html" class="nav-logo"
					><img src="img/logo.svg" alt="" class="nav-logo-img"
				/></a>

				<div id="nav-menu" class="nav-menu">
					<ul class="nav-list">
						<li class="nav-item">
							<a href="index.html" class="nav-link active-link">Home</a>
						</li>

						<li class="nav-item">
							<a href="shop.html" class="nav-link">Shop</a>
						</li>

						<li class="nav-item">
							<a href="accounts.html" class="nav-link">My Account</a>
						</li>

						<li class="nav-item">
							<a href="compare.html" class="nav-link">Compare</a>
						</li>

						<li class="nav-item">
							<a href="login-register.html" class="nav-link">Login</a>
						</li>
					</ul>

					<div class="header-search">
						<input
							type="text"
							placeholder="Search for items..."
							class="form-input"
						/>

						<button class="search-btn">
							<img src="img/search.png" alt="" />
						</button>
					</div>
				</div>

				<div class="header-user-actions">
					<a href="wishlist.html" class="header-action-btn"
						><img src="img/icon-heart.svg" alt="" /><span
							class="count"
							>3</span
						></a
					>

					<div class="header-user-actions">
            <a href="cart.html" class="header-action-btn"
              ><img src="img/icon-cart.svg" alt="" /><span
                class="count"
                >3</span
              ></a
            >
				</div>
			</nav>
		</header>

		<!-- Main -->
		<main class="main">
			<!-- Home -->
			<section class="home">
				<div class="home-container container grid">
					<div class="home-content">
						<span class="home-subtitle">Hot promotions</span>
						<h1 class="home-title">Fashion Trending <br> <span>Great Collections</span></h1>
					</div>
				</div>
			</section>

			<!--=============== CATEGORIES ===============-->
			<section class="categories"></section>

			<!--=============== PRODUCTS ===============-->
			<section class="products"></section>

			<!--=============== DEALS ===============-->
			<section class="deals"></section>

			<!--=============== NEW ARRIVALS ===============-->
			<section class="new__arrivals"></section>

			<!--=============== SHOWCASE ===============-->
			<section class="showcase"></section>

			<!--=============== NEWSLETTER ===============-->
			<section class="newsletter"></section>
		</main>

		<!--=============== FOOTER ===============-->
		<footer class="footer"></footer>

		<!--=============== SWIPER JS ===============-->
		<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

		<!--=============== MAIN JS ===============-->
		<script src="js/script.js"></script>
	</body>
</html>
